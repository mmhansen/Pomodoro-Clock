<head>
	<!-- Browser setup -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>

    <!-- Styles -->
    	<!-- Fonts -->
    	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="styles/css/styles.css">

    <!-- Javascript -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

<body>

<div class="row">
	<div class="col s12 m4">
	  <div class="card blue-grey darken-1">

            <div class="card-content white-text">

            <div class="work">
							<a class="blue-grey darken-1 " id="Work-Sub">
       			<i class="material-icons">remove</i></a>

              	<h1 id="session"></h1>

              	<a class="blue-grey darken-1 " id="Work-Add">
      			<i class="material-icons">add</i></a>
     			
			</div>
			<div class="break">
				<a class="blue-grey darken-1 " id="Break-Sub">
       			<i class="material-icons">remove</i></a>

              	<h4 id="break"></h4>

              	<a class="blue-grey darken-1 " id="Break-Add">
      			<i class="material-icons">add</i></a>
			</div>
            </div>
            

            <div class="card-action">


 <a class="btn waves-effect waves-teal" id="start">BEGIN</a>


<a class="btn-floating btn-large teal lighten-1 waves-effect waves-teal" id="Restart">
      <i class="material-icons">replay</i></a>

<div class="fixed-action-btn horizontal" id='fab'>


 
 
            </div>

          </div>
	</div>
</div>
