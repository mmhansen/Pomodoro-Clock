<!DOCTYPE html>
<head>
	<!-- Browser setup -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>

    <!-- Styles -->
    	<!-- Fonts -->
    	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="styles/css/styles.css">

    <!-- Javascript -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

<body>

<div class="row">
	<div class="col s12 m4">
	  <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <h1 class="timer">25:00</h1>
            </div>
            <div class="card-action">

 <a class="btn-floating waves-effect waves-light teal lighten-1" id="restart">
 	<i class="material-icons">replay</i>
 </a>

 <a class="btn waves-effect waves-teal" id="start">Begin</a>

 <a class="btn-floating waves-effect waves-light teal lighten-1" id="settings">
 	<i class="material-icons">menu</i>
 </a>
 
 
            </div>

          </div>
	</div>
</div>
	



</body>
